        <p>根据php 经典加密类 discuz authcode 的java 版本</p>
<p>php版本</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> string $string    明文或密文字符串</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> string $operation    DECODE表示解密,其它表示加密</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> string $key    密钥</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> int $expiry    密文有效期,0代码永不过期</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@return</span> string</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">authcode</span><span class="params">($string, $operation = <span class="string">'DECODE'</span>, $key = <span class="string">''</span>, $expiry = <span class="number">0</span>)</span> </span>&#123;</span><br><span class="line">    <span class="comment">// 动态密匙长度，相同的明文会生成不同密文就是依靠动态密匙</span></span><br><span class="line">    $ckey_length = <span class="number">4</span>;</span><br><span class="line">    <span class="comment">// 密匙</span></span><br><span class="line">    $key = md5 ( $key ? $key : $GLOBALS [<span class="string">'discuz_auth_key'</span>] );</span><br><span class="line">    <span class="comment">// 密匙a会参与加解密</span></span><br><span class="line">    $keya = md5 ( substr ( $key, <span class="number">0</span>, <span class="number">16</span> ) );</span><br><span class="line">    <span class="comment">// 密匙b会用来做数据完整性验证</span></span><br><span class="line">    $keyb = md5 ( substr ( $key, <span class="number">16</span>, <span class="number">16</span> ) );</span><br><span class="line">    <span class="comment">// 密匙c用于变化生成的密文</span></span><br><span class="line">    $keyc = $ckey_length ? ($operation == <span class="string">'DECODE'</span> ? substr ( $string, <span class="number">0</span>, $ckey_length ) : substr ( md5 ( microtime () ), - $ckey_length )) : <span class="string">''</span>;</span><br><span class="line">    <span class="comment">// 参与运算的密匙</span></span><br><span class="line">    $cryptkey = $keya . md5 ( $keya . $keyc );</span><br><span class="line">    $key_length = strlen ( $cryptkey );</span><br><span class="line">    <span class="comment">// 明文，前10位用来保存时间戳，解密时验证数据有效性，10到26位用来保存$keyb(密匙b)，解密时会通过这个密匙验证数据完整性</span></span><br><span class="line">    <span class="comment">// 如果是解码的话，会从第$ckey_length位开始，因为密文前$ckey_length位保存 动态密匙，以保证解密正确</span></span><br><span class="line">    $string = $operation == <span class="string">'DECODE'</span> ? base64_decode ( substr ( $string, $ckey_length ) ) : sprintf ( <span class="string">'0d'</span>, $expiry ? $expiry + time () : <span class="number">0</span> ) . substr ( md5 ( $string . $keyb ), <span class="number">0</span>, <span class="number">16</span> ) . $string;</span><br><span class="line">    $string_length = strlen ( $string );</span><br><span class="line">    $result = <span class="string">''</span>;</span><br><span class="line">    $box = range ( <span class="number">0</span>, <span class="number">255</span> );</span><br><span class="line">    $rndkey = <span class="keyword">array</span> ();</span><br><span class="line">    <span class="comment">// 产生密匙簿</span></span><br><span class="line">    <span class="keyword">for</span>($i = <span class="number">0</span>; $i &lt;= <span class="number">255</span>; $i ++) &#123;</span><br><span class="line">        $rndkey [$i] = ord ( $cryptkey [$i % $key_length] );</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 用固定的算法，打乱密匙簿，增加随机性，好像很复杂，实际上对并不会增加密文的强度</span></span><br><span class="line">    <span class="keyword">for</span>($j = $i = <span class="number">0</span>; $i &lt; <span class="number">256</span>; $i ++) &#123;</span><br><span class="line">        $j = ($j + $box [$i] + $rndkey [$i]) % <span class="number">256</span>;</span><br><span class="line">        $tmp = $box [$i];</span><br><span class="line">        $box [$i] = $box [$j];</span><br><span class="line">        $box [$j] = $tmp;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 核心加解密部分</span></span><br><span class="line">    <span class="keyword">for</span>($a = $j = $i = <span class="number">0</span>; $i &lt; $string_length; $i ++) &#123;</span><br><span class="line">        $a = ($a + <span class="number">1</span>) % <span class="number">256</span>;</span><br><span class="line">        $j = ($j + $box [$a]) % <span class="number">256</span>;</span><br><span class="line">        $tmp = $box [$a];</span><br><span class="line">        $box [$a] = $box [$j];</span><br><span class="line">        $box [$j] = $tmp;</span><br><span class="line">        <span class="comment">// 从密匙簿得出密匙进行异或，再转成字符</span></span><br><span class="line">        $result .= chr ( ord ( $string [$i] ) ^ ($box [($box [$a] + $box [$j]) % <span class="number">256</span>]) );</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> ($operation == <span class="string">'DECODE'</span>) &#123;</span><br><span class="line">        <span class="comment">// substr($result, 0, 10) == 0 验证数据有效性</span></span><br><span class="line">        <span class="comment">// substr($result, 0, 10) - time() &gt; 0 验证数据有效性</span></span><br><span class="line">        <span class="comment">// substr($result, 10, 16) == substr(md5(substr($result, 26).$keyb), 0,</span></span><br><span class="line">        <span class="comment">// 16) 验证数据完整性</span></span><br><span class="line">        <span class="comment">// 验证数据有效性，请看未加密明文的格式</span></span><br><span class="line">        <span class="keyword">if</span> ((substr ( $result, <span class="number">0</span>, <span class="number">10</span> ) == <span class="number">0</span> || substr ( $result, <span class="number">0</span>, <span class="number">10</span> ) - time () &gt; <span class="number">0</span>) &amp;&amp; substr ( $result, <span class="number">10</span>, <span class="number">16</span> ) == substr ( md5 ( substr ( $result, <span class="number">26</span> ) . $keyb ), <span class="number">0</span>, <span class="number">16</span> )) &#123;</span><br><span class="line">            <span class="keyword">return</span> substr ( $result, <span class="number">26</span> );</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="string">''</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="comment">// 把动态密匙保存在密文里，这也是为什么同样的明文，生产不同密文后能解密的原因</span></span><br><span class="line">        <span class="comment">// 因为加密后的密文可能是一些特殊字符，复制过程可能会丢失，所以用base64编码</span></span><br><span class="line">        <span class="keyword">return</span> $keyc . str_replace ( <span class="string">'='</span>, <span class="string">''</span>, base64_encode ( $result ) );</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<br><span class="line">    <span class="comment">/// &lt;/summary&gt;</span></span><br><span class="line">    <span class="comment">/// &lt;param name="source"&gt;原始字符串&lt;/param&gt;</span></span><br><span class="line">    <span class="comment">/// &lt;param name="key"&gt;密钥&lt;/param&gt;</span></span><br><span class="line">    <span class="comment">/// &lt;returns&gt;解密结果&lt;/returns&gt;</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span>  String <span class="title">authcodeDecode</span><span class="params">(String source, String key)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> authcode(source, key, DiscuzAuthcodeMode.Decode, <span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/// &lt;summary&gt;</span></span><br><span class="line">    <span class="comment">/// 使用 变形的 rc4 编码方法对字符串进行加密或者解密</span></span><br><span class="line">    <span class="comment">/// &lt;/summary&gt;</span></span><br><span class="line">    <span class="comment">/// &lt;param name="source"&gt;原始字符串&lt;/param&gt;</span></span><br><span class="line">    <span class="comment">/// &lt;param name="key"&gt;密钥&lt;/param&gt;</span></span><br><span class="line">    <span class="comment">/// &lt;param name="operation"&gt;操作 加密还是解密&lt;/param&gt;</span></span><br><span class="line">    <span class="comment">/// &lt;param name="expiry"&gt;加密字串过期时间&lt;/param&gt;</span></span><br><span class="line">    <span class="comment">/// &lt;returns&gt;加密或者解密后的字符串&lt;/returns&gt;</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span>  String <span class="title">authcode</span><span class="params">(String source, String key,</span></span></span><br><span class="line"><span class="function"><span class="params">                                   DiscuzAuthcodeMode operation, <span class="keyword">int</span> expiry)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (source == <span class="keyword">null</span> || key == <span class="keyword">null</span>) &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="string">""</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">int</span> ckey_length = <span class="number">0</span>;</span><br><span class="line">            String keya, keyb, keyc, cryptkey, result;</span><br><span class="line">            key = MD52(key);</span><br><span class="line">            keya = MD52(CutString(key, <span class="number">0</span>, <span class="number">16</span>));</span><br><span class="line">            keyb = MD52(CutString(key, <span class="number">16</span>, <span class="number">16</span>));</span><br><span class="line">            keyc = ckey_length &gt; <span class="number">0</span> ? (operation == DiscuzAuthcodeMode.Decode ? CutString(</span><br><span class="line">                    source, <span class="number">0</span>, ckey_length)</span><br><span class="line">                    : RandomString(ckey_length))</span><br><span class="line">                    : <span class="string">""</span>;</span><br><span class="line">            cryptkey = keya + MD52(keya + keyc);</span><br><span class="line">            <span class="keyword">if</span> (operation == DiscuzAuthcodeMode.Decode) &#123;</span><br><span class="line">                <span class="keyword">byte</span>[] temp;</span><br><span class="line">                temp = Base64.decode(CutString(source, ckey_length));</span><br><span class="line">                result = <span class="keyword">new</span> String(RC4(temp, cryptkey));</span><br><span class="line">                <span class="keyword">if</span> (CutString(result, <span class="number">10</span>, <span class="number">16</span>).equals(CutString(MD52(CutString(result, <span class="number">26</span>) + keyb), <span class="number">0</span>, <span class="number">16</span>))) &#123;</span><br><span class="line">                    <span class="keyword">return</span> CutString(result, <span class="number">26</span>);</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    temp = Base64.decode(CutString(source+<span class="string">"="</span>, ckey_length));</span><br><span class="line">                    result = <span class="keyword">new</span> String(RC4(temp, cryptkey));</span><br><span class="line">                    <span class="keyword">if</span> (CutString(result, <span class="number">10</span>, <span class="number">16</span>).equals(CutString(MD52(CutString(result, <span class="number">26</span>) + keyb), <span class="number">0</span>, <span class="number">16</span>))) &#123;</span><br><span class="line">                        <span class="keyword">return</span> CutString(result, <span class="number">26</span>);</span><br><span class="line">                    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                        temp = Base64.decode(CutString(source+<span class="string">"=="</span>, ckey_length));</span><br><span class="line">                        result = <span class="keyword">new</span> String(RC4(temp, cryptkey));</span><br><span class="line">                        <span class="keyword">if</span> (CutString(result, <span class="number">10</span>, <span class="number">16</span>).equals(CutString(MD52(CutString(result, <span class="number">26</span>) + keyb), <span class="number">0</span>, <span class="number">16</span>))) &#123;</span><br><span class="line">                            <span class="keyword">return</span> CutString(result, <span class="number">26</span>);</span><br><span class="line">                        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                            <span class="keyword">return</span> <span class="string">"2"</span>;</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                source = <span class="string">"0000000000"</span> + CutString(MD52(source + keyb), <span class="number">0</span>, <span class="number">16</span>)</span><br><span class="line">                        + source;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">byte</span>[] temp = RC4(source.getBytes(<span class="string">"UTF-8"</span>), cryptkey);</span><br><span class="line">                <span class="keyword">return</span> keyc + Base64.encode(temp);</span><br><span class="line"><span class="comment">//                return keyc + Base64.encodeBytes(temp);</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="string">""</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// / &lt;summary&gt;</span></span><br><span class="line">    <span class="comment">// / RC4 原始算法</span></span><br><span class="line">    <span class="comment">// / &lt;/summary&gt;</span></span><br><span class="line">    <span class="comment">// / &lt;param name="input"&gt;原始字串数组&lt;/param&gt;</span></span><br><span class="line">    <span class="comment">// / &lt;param name="pass"&gt;密钥&lt;/param&gt;</span></span><br><span class="line">    <span class="comment">// / &lt;returns&gt;处理后的字串数组&lt;/returns&gt;</span></span><br><span class="line">    <span class="keyword">private</span>  <span class="keyword">byte</span>[] RC4(<span class="keyword">byte</span>[] input, String pass) &#123;</span><br><span class="line">        <span class="keyword">if</span> (input == <span class="keyword">null</span> || pass == <span class="keyword">null</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">byte</span>[] output = <span class="keyword">new</span> <span class="keyword">byte</span>[input.length];</span><br><span class="line">        <span class="keyword">byte</span>[] mBox = GetKey(pass.getBytes(), <span class="number">256</span>);</span><br><span class="line">        <span class="comment">// 加密</span></span><br><span class="line">        <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> j = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> offset = <span class="number">0</span>; offset &lt; input.length; offset++) &#123;</span><br><span class="line">            i = (i + <span class="number">1</span>) % mBox.length;</span><br><span class="line">            j = (j + (<span class="keyword">int</span>) ((mBox[i] + <span class="number">256</span>) % <span class="number">256</span>)) % mBox.length;</span><br><span class="line">            <span class="keyword">byte</span> temp = mBox[i];</span><br><span class="line">            mBox[i] = mBox[j];</span><br><span class="line">            mBox[j] = temp;</span><br><span class="line">            <span class="keyword">byte</span> a = input[offset];</span><br><span class="line">            <span class="comment">//byte b = mBox[(mBox[i] + mBox[j] % mBox.Length) % mBox.Length];</span></span><br><span class="line">            <span class="comment">// mBox[j] 一定比 mBox.Length 小，不需要在取模</span></span><br><span class="line">            <span class="keyword">byte</span> b = mBox[(toInt(mBox[i]) + toInt(mBox[j])) % mBox.length];</span><br><span class="line"></span><br><span class="line">            output[offset] = (<span class="keyword">byte</span>) ((<span class="keyword">int</span>) a ^ (<span class="keyword">int</span>) toInt(b));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> output;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span>  String <span class="title">MD52</span><span class="params">(String MD5)</span> </span>&#123;</span><br><span class="line">        StringBuffer sb = <span class="keyword">new</span> StringBuffer();</span><br><span class="line">        String part = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            MessageDigest md = MessageDigest.getInstance(<span class="string">"MD5"</span>);</span><br><span class="line">            <span class="keyword">byte</span>[] md5 = md.digest(MD5.getBytes());</span><br><span class="line"></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; md5.length; i++) &#123;</span><br><span class="line">                part = Integer.toHexString(md5[i] &amp; <span class="number">0xFF</span>);</span><br><span class="line">                <span class="keyword">if</span> (part.length() == <span class="number">1</span>) &#123;</span><br><span class="line">                    part = <span class="string">"0"</span> + part;</span><br><span class="line">                &#125;</span><br><span class="line">                sb.append(part);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125; <span class="keyword">catch</span> (NoSuchAlgorithmException ex) &#123;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> sb.toString();</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">toInt</span><span class="params">(<span class="keyword">byte</span> b)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> (<span class="keyword">int</span>) ((b + <span class="number">256</span>) % <span class="number">256</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">long</span> <span class="title">getUnixTimestamp</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        Calendar cal = Calendar.getInstance();</span><br><span class="line">        <span class="keyword">return</span> cal.getTimeInMillis() / <span class="number">1000</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
