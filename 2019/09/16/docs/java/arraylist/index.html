<span class="line"><span class="comment">     * 默认构造函数</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">LiArrayList</span><span class="params">()</span></span>&#123; <span class="keyword">this</span>(<span class="number">10</span>); &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取数组元素个数</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">getSize</span><span class="params">()</span></span>&#123; <span class="keyword">return</span> <span class="keyword">this</span>.size; &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取数组长度</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">getCapacity</span><span class="params">()</span></span>&#123; <span class="keyword">return</span>  <span class="keyword">this</span>.data.length; &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 判断是否为空</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isEmpty</span><span class="params">()</span></span>&#123;  <span class="keyword">return</span> <span class="keyword">this</span>.size ==<span class="number">0</span>; &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 末尾追加元素</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> e</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">addList</span><span class="params">(E e)</span></span>&#123; add(<span class="keyword">this</span>.size,e); &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 头部追加元素</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> e</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">addFirst</span><span class="params">(E e)</span></span>&#123; add(<span class="number">0</span>,e); &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 元素追加到指定位置</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> index 索引</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> e 元素</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> index,E e)</span></span>&#123;</span><br><span class="line">       <span class="keyword">if</span>(index &lt;<span class="number">0</span> || index &gt; <span class="keyword">this</span>.size)&#123; <span class="keyword">throw</span>  <span class="keyword">new</span> IllegalArgumentException(<span class="string">"index error"</span>); &#125;</span><br><span class="line">       <span class="keyword">if</span>(<span class="keyword">this</span>.size == <span class="keyword">this</span>.data.length)&#123;</span><br><span class="line">          <span class="comment">//进行数组扩容</span></span><br><span class="line">          resize(<span class="number">2</span> * <span class="keyword">this</span>.data.length);</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="keyword">this</span>.size-<span class="number">1</span>;i&gt;=index;i--)&#123;</span><br><span class="line">           <span class="keyword">this</span>.data[i+<span class="number">1</span>] = <span class="keyword">this</span>.data[i];</span><br><span class="line">       &#125;</span><br><span class="line">        <span class="keyword">this</span>.data[index] = e;</span><br><span class="line">        <span class="keyword">this</span>.size++;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 数组扩容</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> newCapacity 扩容大小</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">resize</span><span class="params">(<span class="keyword">int</span> newCapacity)</span></span>&#123;</span><br><span class="line">       E[] newData = (E[])<span class="keyword">new</span> Object[newCapacity];</span><br><span class="line">       <span class="keyword">for</span>(<span class="keyword">int</span> i =<span class="number">0</span>;i&lt;<span class="keyword">this</span>.size;i++)&#123;</span><br><span class="line">        newData[i] = <span class="keyword">this</span>.data[i];</span><br><span class="line">       &#125;</span><br><span class="line">        <span class="keyword">this</span>.data = newData;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 检查元素是否存在</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> e</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">contains</span><span class="params">(E e)</span></span>&#123;</span><br><span class="line">       <span class="keyword">for</span> (<span class="keyword">int</span> i =<span class="number">0</span>;i&lt;<span class="keyword">this</span>.size;i++)&#123;</span><br><span class="line">          <span class="keyword">if</span>(<span class="keyword">this</span>.data[i].equals(e))<span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="keyword">return</span>  <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 返回元素对应的索引</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> e</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">   <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">find</span><span class="params">(E e)</span></span>&#123;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">int</span> i =<span class="number">0</span>;i&lt;<span class="keyword">this</span>.size;i++)&#123;</span><br><span class="line">         <span class="keyword">if</span>(<span class="keyword">this</span>.data[i] == e)<span class="keyword">return</span> i;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span>  -<span class="number">1</span>;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 删除对应索引</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> index</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">   <span class="function"><span class="keyword">public</span> E <span class="title">remove</span><span class="params">(<span class="keyword">int</span> index)</span></span>&#123;</span><br><span class="line">      <span class="keyword">if</span>(index &lt; <span class="number">0</span> || index &gt; <span class="keyword">this</span>.size)&#123; <span class="keyword">throw</span>  <span class="keyword">new</span> IllegalArgumentException(<span class="string">"index error"</span>); &#125;</span><br><span class="line">      E res = <span class="keyword">this</span>.data[index];</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">int</span> i=index+<span class="number">1</span>;i&lt;<span class="keyword">this</span>.size;i++)&#123;</span><br><span class="line">          <span class="keyword">this</span>.data[i-<span class="number">1</span>] = <span class="keyword">this</span>.data[i];</span><br><span class="line">      &#125;</span><br><span class="line">       <span class="keyword">this</span>.size--;</span><br><span class="line">       <span class="keyword">this</span>.data[<span class="keyword">this</span>.size] = <span class="keyword">null</span>; <span class="comment">//需要被垃圾回收的对象</span></span><br><span class="line">      <span class="keyword">if</span>(<span class="keyword">this</span>.size == <span class="keyword">this</span>.data.length/<span class="number">2</span>)&#123; resize(data.length/<span class="number">2</span>); &#125;</span><br><span class="line">      <span class="keyword">return</span> res;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 头部删除</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">   <span class="function"><span class="keyword">public</span> E <span class="title">removeFirst</span><span class="params">()</span></span>&#123; <span class="keyword">return</span> remove(<span class="number">0</span>); &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 尾部删除</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">   <span class="function"><span class="keyword">public</span> E <span class="title">removeList</span><span class="params">()</span></span>&#123; <span class="keyword">return</span> remove(<span class="keyword">this</span>.size-<span class="number">1</span>); &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 删除指定元素</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> e</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">   <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">removeElement</span><span class="params">(E e)</span></span>&#123;</span><br><span class="line">       <span class="keyword">int</span>  index = find(e);</span><br><span class="line">       <span class="keyword">if</span>(index != -<span class="number">1</span>)&#123; remove(index); &#125;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取指定索引的元素</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> index</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function">E <span class="title">get</span><span class="params">(<span class="keyword">int</span> index)</span></span>&#123;</span><br><span class="line">       <span class="keyword">if</span>(index&lt;<span class="number">0</span>|| index&gt;=<span class="keyword">this</span>.size)&#123; <span class="keyword">throw</span> <span class="keyword">new</span> IllegalArgumentException(<span class="string">"get index error"</span>); &#125;</span><br><span class="line">       <span class="keyword">return</span> <span class="keyword">this</span>.data[index];</span><br><span class="line">   &#125;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取指定索引的元素</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> index</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> e</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">set</span><span class="params">(<span class="keyword">int</span> index,E e)</span></span>&#123;</span><br><span class="line">      <span class="keyword">if</span>(index&lt;<span class="number">0</span>|| index&gt;=<span class="keyword">this</span>.size)&#123; <span class="keyword">throw</span> <span class="keyword">new</span> IllegalArgumentException(<span class="string">"set index error"</span>); &#125;</span><br><span class="line">        <span class="keyword">this</span>.data[index] = e;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span></span>&#123;</span><br><span class="line">       StringBuilder res = <span class="keyword">new</span> StringBuilder();<span class="comment">//一个可变的字符序列。 此类提供与StringBuffer的API，但不保证同步</span></span><br><span class="line">       <span class="comment">//使用指定的格式字符串和参数返回格式化的字符串</span></span><br><span class="line">       res.append(String.format(<span class="string">"Array:size= %d , capacity= %d\n"</span>,<span class="keyword">this</span>.size,<span class="keyword">this</span>.data.length));</span><br><span class="line">       res.append(<span class="string">"["</span>);</span><br><span class="line">       <span class="keyword">for</span>(<span class="keyword">int</span> i= <span class="number">0</span>;i&lt;<span class="keyword">this</span>.size;i++)&#123;</span><br><span class="line">          res.append(<span class="keyword">this</span>.data[i]);</span><br><span class="line">          <span class="keyword">if</span>(i !=<span class="keyword">this</span>.size-<span class="number">1</span>)</span><br><span class="line">             res.append(<span class="string">", "</span>);</span><br><span class="line">       &#125;</span><br><span class="line">       res.append(<span class="string">"]"</span>);</span><br><span class="line">       <span class="keyword">return</span> res.toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
