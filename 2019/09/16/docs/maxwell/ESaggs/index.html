        <h3 id="使用Elastsearch-实现聚合分析"><a href="#使用Elastsearch-实现聚合分析" class="headerlink" title="使用Elastsearch 实现聚合分析"></a>使用Elastsearch 实现聚合分析</h3><p>把sql  :</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span>  字段<span class="number">1</span>,字段<span class="number">2</span>,字段<span class="number">3</span>,( <span class="keyword">sum</span>(字段<span class="number">4</span>) -<span class="keyword">sum</span>(字段<span class="number">5</span>)   ) <span class="keyword">as</span>  字段<span class="number">7</span>   <span class="keyword">FROM</span> tablname <span class="keyword">ORDER</span> 字段<span class="number">7</span></span><br></pre></td></tr></table></figure>

<figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">   <span class="attr">"aggs"</span>: &#123;</span><br><span class="line">   <span class="attr">"gropby_paytype"</span>: &#123;</span><br><span class="line">     <span class="attr">"terms"</span>: &#123;</span><br><span class="line">       <span class="attr">"field"</span>: <span class="string">"paytype"</span>,</span><br><span class="line">       <span class="attr">"order"</span>: &#123;</span><br><span class="line">         <span class="attr">"sum_money"</span>: <span class="string">"desc"</span></span><br><span class="line">       &#125;</span><br><span class="line">     &#125;,</span><br><span class="line">     <span class="attr">"aggs"</span>: &#123;</span><br><span class="line">       <span class="attr">"字段4"</span>: &#123;</span><br><span class="line">         <span class="attr">"sum"</span>: &#123;</span><br><span class="line">           <span class="attr">"field"</span>: <span class="string">"real_money"</span></span><br><span class="line">         &#125;</span><br><span class="line">       &#125;,</span><br><span class="line">       <span class="attr">"字段5"</span>: &#123;</span><br><span class="line">         <span class="attr">"sum"</span>: &#123;</span><br><span class="line">           <span class="attr">"field"</span>: <span class="string">"back_money"</span></span><br><span class="line">         &#125;</span><br><span class="line">       &#125;,</span><br><span class="line">       <span class="attr">"字段7"</span>: &#123;</span><br><span class="line">         <span class="attr">"bucket_script"</span>: &#123;</span><br><span class="line">           <span class="attr">"buckets_path"</span>: &#123;</span><br><span class="line">             <span class="attr">"event_a"</span>: <span class="string">"字段4"</span>,</span><br><span class="line">             <span class="attr">"event_b"</span>: <span class="string">"字段5"</span></span><br><span class="line">           &#125;,</span><br><span class="line">           <span class="attr">"script"</span>: <span class="string">"params.event_a - params.event_b"</span></span><br><span class="line">         &#125;</span><br><span class="line">       &#125;</span><br><span class="line">     &#125;</span><br><span class="line">   &#125;</span><br><span class="line"> &#125;,</span><br><span class="line"> <span class="attr">"_source"</span>:[<span class="string">"字段1"</span>,<span class="string">"字段2"</span>,<span class="string">"字段3"</span>]   </span><br><span class="line"> <span class="string">"size"</span>: <span class="number">1</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
